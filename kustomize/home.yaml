apiVersion: apps/v1
kind: Deployment
metadata:
  name: home
spec:
  revisionHistoryLimit: 0 
  selector:
    matchLabels:
      run: home
  replicas: 1
  template:
    metadata:
      labels:
        run: home
    spec:
      containers:
      - name: home
        image: ghcr.io/lhs-org/home:main
        imagePullPolicy: Always
        ports:
        - containerPort: 80
      terminationGracePeriodSeconds: 60
---
apiVersion: v1
kind: Service
metadata:
  name: home
  labels:
    run: home
spec:
  type: LoadBalancer
  loadBalancerIP: 192.168.68.201
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    run: home
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: home-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "lets-encrypt"
spec:
  rules:
  - host: loeksangers.nl
    http:
      paths:
      - backend:
          service:
            name: home
            port:
              number: 80
        path: /
        pathType: Prefix
  - host: www.loeksangers.nl
    http:
      paths:
      - backend:
          service:
            name: home
            port:
              number: 80
        path: /
        pathType: Prefix
# This section is only required if TLS is to be enabled for the Ingress
  tls:
    - hosts:
        - loeksangers.nl
        - www.loeksangers.nl
      secretName: loeksangers.nl-prod-tls